<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SH FABRIC FASHIONS</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}
header{
    background:black;
    color:gold;
    padding:20px;
    text-align:center;
    font-size:30px;
    font-weight:bold;
    letter-spacing:2px;
}
.container{
    padding:20px;
}
.category{
    margin-bottom:40px;
}
.category h2{
    color:#333;
    border-left:6px solid gold;
    padding-left:10px;
}
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.card{
    background:white;
    padding:10px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    text-align:center;
}
.card img{
    width:100%;
    height:230px;
    object-fit:cover;
    border-radius:8px;
}
.card p{
    font-weight:bold;
    margin:10px 0;
}
.card button{
    width:45%;
    padding:10px;
    margin:5px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-size:14px;
}
.cart{
    background:#444;
    color:white;
}
.order{
    background:gold;
    font-weight:bold;
}
footer{
    background:black;
    color:white;
    text-align:center;
    padding:12px;
    margin-top:30px;
}
</style>
</head>

<body>

<header>
    SH FABRIC FASHIONS
</header>

<div class="container">

<!-- KIDS WEAR -->
<div class="category">
<h2>Kids Wear</h2>
<div class="products">
    <div class="card">
        <img src="kids1.jpg">
        <p>Kids Party Wear</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Kids Party Wear')">Order</button>
    </div>
</div>
</div>

<!-- SAREES -->
<div class="category">
<h2>Sarees</h2>
<div class="products">
    <div class="card">
        <img src="saree1.jpg">
        <p>Silk Saree</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Silk Saree')">Order</button>
    </div>
</div>
</div>

<!-- CHUDIDHAR -->
<div class="category">
<h2>Chudidhar</h2>
<div class="products">
    <div class="card">
        <img src="chudi1.jpg">
        <p>Designer Chudidhar</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Designer Chudidhar')">Order</button>
    </div>
</div>
</div>

<!-- PUNJABI -->
<div class="category">
<h2>Punjabi</h2>
<div class="products">
    <div class="card">
        <img src="punjabi1.jpg">
        <p>Punjabi Dress</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Punjabi Dress')">Order</button>
    </div>
</div>
</div>

<!-- HALF SAREES -->
<div class="category">
<h2>Half Sarees</h2>
<div class="products">
    <div class="card">
        <img src="half1.jpg">
        <p>Half Saree Set</p>
        <button class="cart">Add to Cart</button>
        <button class="order" onclick="orderNow('Half Saree Set')">Order</button>
    </div>
</div>
</div>

</div>

<footer>

</footer>

<script>
function orderNow(product){
    let phone = "91XXXXXXXXXX"; // Replace with your WhatsApp number
    let message = "Hello, I want to order: " + product;
    let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
    window.open(url, "_blank");
}
</script>

</body>
</html>
